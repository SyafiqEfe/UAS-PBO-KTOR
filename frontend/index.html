<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KRS Sistem</title>
    <!-- FontAwesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .container {
        background: #fff;
        padding: 2rem 2.5rem;
        margin-top: 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        min-width: 350px;
        max-width: 400px;
      }
      .card-success {
        border-left: 6px solid #43a047;
      }
      .nim-box {
        background: #e3fcec;
        color: #256029;
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
        font-size: 1.2rem;
        text-align: center;
      }
      .nim-highlight {
        font-weight: bold;
        font-size: 1.3rem;
        color: #388e3c;
      }
      .card {
        border-left: 6px solid #1976d2;
      }
      .form-group {
        margin-bottom: 1.2rem;
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 0.3rem;
        color: #2c3e50;
        font-weight: 500;
      }
      input {
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #bdbdbd;
        font-size: 1rem;
      }
      .btn-primary {
        margin: 0.5rem 0 0 0;
        padding: 0.6rem 1.5rem;
        border-radius: 4px;
        border: none;
        background: #1976d2;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s;
      }
      .btn-primary:hover {
        background: #125ea7;
      }
      .alert-error {
        color: #c62828;
        background: #ffebee;
        border-left: 4px solid #c62828;
        padding: 0.7rem 1rem;
        border-radius: 4px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
